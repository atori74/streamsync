<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
  	    <link href="./popup.css" rel="stylesheet">
    </head>
    <body>
		<div class="popup-header">
			<div class="logo-icon"><img src="static/icon48.png"></div>
			<div class="logo-title">Streamsync</div>
		</div>
		<div id="main" class="main-container">
		</div>
		<div class="footer">
			<div class="log-label"># Log</div>
			<div id="logDiv"></div>
		</div>

		<script src="packages/umd.js" type="text/javascript"></script>
		<script src="utils.js" type="text/javascript"></script>
		<script src="stream.js" type="text/javascript"></script>
        <script src="popup.js" type="text/javascript"></script>

		<!- popup templates ->
		<template id="defaultPage">
			<div class="ui-button-outer"><a id="openRoom" href="#" class="ui-button">ルームを開く</a></div>
			<div class="join-form">
				<span>&gt;</span><input id="roomToJoin" type="text" placeholder="roomID" autocomplete="off" class="ui-input">
				<div class="ui-button-outer"><a id="joinRoom" href="#" class="ui-button">ルームに参加</a></div>
			</div>
		</template>
		<template id="hostPage">
			<div class="room-info">
				<div class="ui-info">
					<div class="ui-info-label">roomID</div>
					<div id="roomId" class="ui-info-value"></div>
				</div>
				<div class="ui-info">
					<div class="ui-info-label">mediaURL</div>
					<div id="mediaURL" class="ui-info-value"></div>
				</div>
			</div>
			<div class="ui-button-outer"><a id="closeRoom" href="#" class="ui-button">ルームを終了</a></div>
		</template>
		<template id="clientPage">
			<div class="room-info">
				<div class="ui-info">
					<div class="ui-info-label">roomID</div>
					<div id="roomId" class="ui-info-value"></div>
				</div>
				<div class="ui-info">
					<div class="ui-info-label">mediaURL</div>
					<div id="mediaURL" class="ui-info-value"></div>
				</div>
			</div>
			<div class="offset-control">
				<div class="ui-button-outer"><div id="reduceOffset" class="ui-offset">&lt;</div></div>
				<div id="offset-value">0</div>
				<div class="ui-button-outer"><div id="addOffset" class="ui-offset">&gt;</div></div>
			</div>
			<div class="ui-button-outer"><a id="leaveRoom" href="#" class="ui-button">ルームを退出</a></div>
		</template>
    </body>
</html>
